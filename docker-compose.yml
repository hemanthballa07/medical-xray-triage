version: '3.8'

services:
  xray-triage:
    build: .
    container_name: medical-xray-triage
    ports:
      - "8501:8501"
    volumes:
      - ./results:/app/results
      - ./data:/app/data
      - ./models:/app/models
    environment:
      - PYTHONUNBUFFERED=1
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped

